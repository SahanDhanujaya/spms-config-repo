server:
  port: 8081

spring:
  application:
    name: api-gateway

    gateway:
      server:
        webflux:
          routes:
            - id: vehicle-service
              uri: http://localhost:8081
              predicates:
                - Path=/vehicle-service/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost